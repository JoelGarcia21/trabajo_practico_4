<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--Metadatos -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width ,initial-scale=1">
<!-- Titulo -->
<title>Carreras | Formulario</title>
<!-- CSS -->
<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
<!-- Boostrap -->
<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
</head>

<body>

	<!-- Header -->
	<header th:replace="/layouts/header :: header"></header>

	<!-- Sección principal -->
	<section class="principal" style="padding: 50px; height: 700px;">
		<div class="container">
			<h2 th:text="${edicion} ? 'Modificar Carrera' : 'Nueva Carrera'"
				class="text" style="text-align: center"></h2>
			<div class="d-flex justify-content-center">
				<form th:action="${edicion} ? @{/carreras/modificar} : @{/carreras/guardar}" th:object="${carrera}" method="post" class="w-50">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="number" id="codigo" th:field="*{codigo}" th:attr="readonly=${edicion}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="duracion">Duracion (en años):</label>
                    <input type="number" id="duracion" th:field="*{cantidadAnios}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" th:field="*{estado}" class="form-control">
                        <option value="true">Disponible</option>
                        <option value="false">No disponible</option>
                    </select>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary" style="margin: 20px;" th:text="${edicion} ? 'Modificar' : 'Guardar'"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
				</form>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<header th:replace="/layouts/footer :: footer"></header>

	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
