<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--Metadatos -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width ,initial-scale=1">
<!-- Titulo -->
<title>Materias</title>
<!-- CSS -->
<link th:rel="stylesheet" th:href="@{/css/estilos.css}">
<!-- Boostrap -->
<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
</head>


<body>

	<!-- Header -->
	<header th:replace="/layouts/header :: header"></header>

	<!-- Seccion principal -->
	<section class="principal" style="min-height: 710px; padding-bottom: 50px;">
    <div class="container">
        <div class="d-flex flex-column" style="padding: 10px;">
            <h2 style="text-align: center;">Listado de materias</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="text-center">
                        <tr>
                            <th>CÃ³digo</th>
                            <th>Nombre</th>
                            <th>Curso</th>
                            <th>Horas</th>
                            <th>Modalidad</th>
                            <th>Docente</th>
                            <th>Carrera</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr th:each="materia : ${materias}">
                            <td th:text="${materia.codigo}"></td>
                            <td th:text="${materia.nombre}"></td>
                            <td th:text="${materia.curso}"></td>
                            <td th:text="${materia.horas}"></td>
                            <td>
                                <span th:if="${materia.modalidad}">Presencial</span>
                                <span th:if="${!materia.modalidad}">Virtual</span>
                            </td>
                            <td th:text="${materia.docente.nombre + ' ' + materia.docente.apellido}"></td>
                            <td th:text="${materia.carrera.nombre}"></td>
                            <td>
                                <a th:href="@{/materias/modificar/{codigo}(codigo=${materia.codigo})}" class="btn btn-warning">Editar</a>
                                <a th:href="@{/materias/eliminar/{codigo}(codigo=${materia.codigo})}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center w-100" style="margin-top: 20px;">
                <a th:href="@{/materias/nuevo}" class="btn btn-primary" style="margin: 5px;">Agregar nueva materia</a>
            </div>
        </div>
    </div>
</section>

	<!-- Footer -->
	<header th:replace="/layouts/footer :: footer"></header>

	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
