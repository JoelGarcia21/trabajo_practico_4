<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--Metadatos -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width ,initial-scale=1">
		<!-- Titulo -->
		<title>Docente | Formulario</title>
		<!-- CSS -->
		<link th:rel="stylesheet" th:href="@{/css/estilos.css}"> 
		<!-- Boostrap -->
		<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	</head>

	<body>
	
	<!-- Header -->
	<header th:replace="/layouts/header :: header"></header>
	
	<!-- SecciÃ³n principal -->
	<section class="principal" style="padding: 50px; height:700px;">
    <div class="container">
        <h2 th:text="${edicion} ? 'Modificar docente' : 'Nuevo docente'" class="text" style="text-align: center"></h2>
        <div class="d-flex justify-content-center">
            <form th:action="${edicion} ? @{/docentes/modificar} : @{/docentes/guardar}" th:object="${docente}" method="post" class="w-50">
                <div class="form-group">
                    <label for="legajo">Legajo:</label>
                    <input type="number" id="legajo" th:field="*{legajo}" th:attr="readonly=${edicion}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" th:field="*{correo}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="number" id="telefono" th:field="*{telefono}" class="form-control" required/>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary" style="margin: 20px;" th:text="${edicion} ? 'Modificar' : 'Guardar'"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            </form>
        </div>
    </div>
</section>

	<!-- Footer -->
	<header th:replace="/layouts/footer :: footer"></header>
	
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
	
</html>
